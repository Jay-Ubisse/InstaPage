<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- estilos -->
    <link rel="stylesheet" href="./assets/styles/Root.css" />
    <link rel="stylesheet" href="./assets/styles/Typography.css" />
    <link rel="stylesheet" href="./assets/styles/GlobalStyles.css" />
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <title>Instagram</title>
</head>
<body>
    <section id="iPhone">
        <img src="assets/img/iPhoneBlack.png" id="black">
        <img src="assets/img/iPhoneWhite.png" id="white">
    </section>
    <section id="login">
        <div>
            <h1>Instagram</h1>
            <form method="GET">
                <input type="text" class="entry" placeholder="Phone number, username or email" size="28"><br>
                <input type="password" class="entry" placeholder="password" size="28"><br>
                <input type="submit" class="sub" value="Log In" size="28">
            </form>
            <p>OR</p>
            <p id="fb"><img id="fblogo" src="assets/img/icons/Facebook.png">Log in with Facebook</p>
            <p id="fgt">Forgot the password?</p>
        </div>
        <div>
            <p>Don't have an accpunt? <span>Sign up</span></p>
        </div>
        <p>Get the app.</p>
        <p><img class="store" src="assets/img/icons/AppStore.png"><img class="store" src="assets/img/icons/PlayStore.png"></p>
    </section>
    <script src="./assets/js/index.js"></script>
</body>
</html>
